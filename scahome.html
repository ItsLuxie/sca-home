            <h1><b> Empowering Women In Tech Across Africa</b></h1>
            <p>She Code Africa Chuka Chapter is part of the large She Code Africa which is a registered non-profit organization dedicated to empowering and celebrating girls and women in technology across Africa</p>
            <button  id = "mbt" title ="Become a member" > Become a member</button>
            <div id ="signupModal" class = "modal">
              <div class = "modal-cont">
                <span class = "close">&times;</span>
                <h2>Sign up</h2>
                <form>
                  <label for= "username">Username:</label>
                  <input type = "text" id=" username" name = "username" required><br><br>
                  <label for= "email">email:</label>
                  <input type = "email" id=" email" name = "email" required><br><br>
                  <label for= "password">password:</label>
                  <input type = "password" id=" password" name = "password" required><br><br>
                  <input type ="submit" value = "Submit">

                </form>
              </div>
            </div>
            <button onclick = "topfunction()" id = "mbtu" title ="Become a member" >Donate</button> 
            <section>
        <img class="mySlides" src="IMG-20240306-WA0013 (1).jpg" style="width:100%">
        <img class="mySlides" src="IMG-20240306-WA0014(1) (1).jpg" style="width:100%">
      
      </section>
      <script>
        var modal = document.getElementById("signupModal");
        var btn = document.getElementById("mbt");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function(){
          modal.style.display = "block";
      
        }
        span.onclick = function(){
          modal.style.display= "none";
        }
        window.onclick = function(event){
          if (event.target = modal){
            modal.style.display = "none";
          }
        }
      </script>
      <script>
var myIndex = 0;
coursel();

function coursel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(coursel, 3000);
}
</script>
